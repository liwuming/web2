<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<title>Cross-Browser QRCode generator for Javascript</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<!--<script type="text/javascript" src="jquery.min.js"></script>
-->

<script type="text/javascript" src="qrcode.js"></script>
</head>
<body>
<div id="app">
	
<input id="text" type="text" value="http://jindo.dev.naver.com/collie" style="width:80%" /><br />
<div id="qrcode" ref="qrcode" style="width:100px; height:100px; margin-top:15px;"></div>
</div>

<div id="root" ref="qrCodeUrl"></div>
<script type="text/javascript" src="https://cdn.ibiancheng.net/js/vue.min.js"></script>
<script type="text/javascript">

const vm = new Vue({
	el:"#app",
	mounted(){
		this.$nextTick(() => {
		const qrcode = new QRCode(this.$refs.qrcode, {
				width : 100,
				height : 100
			});
			qrcode.makeCode("hello world");
		});
	}
});
</script>
</body>
