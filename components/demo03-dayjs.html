<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .main:after{
            content:attr(close);
        }
    </style>
</head>
<body>
    <script>
        /*
            链式调用，


        */
        class day{
            constructor(){
                console.log('dayjs');
                return this;
            }
            
            one(){
                console.log('day-one')
                return this;
            }

            two(){
                console.log('day-two')
                return this;
            }

            formate(){
                console.log('day-formate')
                return this;
            }
        }

        function demo(){
            return new day();
        }

        demo().one().two().formate();
    </script>
</body>
</html>
